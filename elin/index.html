<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss level</title>

    <link rel="icon" type="image/png" href="/assets/images/avatar-favicon.png" sizes="16x16">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <script src="dist/aframe-super-keyboard.min.js"></script>
</head>

<body>
    <script src="index.js"></script>

    <a-scene inspector-plugin-recast>
        <a-asset>
            <img id="white" src="/assets/textures/white.jpg">
            <a-asset-item id="nav-mesh" src="/assets/models/navmesh.gltf"></a-asset-item>
            <a-asset-item id="room" src="/assets/models/escape-room.glb"></a-asset-item>
            <a-asset-item id="red-button" src="/assets/models/red-button.glb"></a-asset-item>
            <a-asset-item id="green-button" src="/assets/models/green-button.glb"></a-asset-item>
            <a-asset-item id="briefcase" src="/assets/models/briefcase.glb"></a-asset-item>
        </a-asset>

        <a-entity movement-controls="speed: 0.05; constrainToNavMesh: true">
            <a-camera id="player" look-controls position="0 3 0">
                <a-cursor raycaster="objects: .clickable"></a-cursor>
            </a-camera>
        </a-entity>

        <a-entity id="room" gltf-model="#room" position="0 -0.1 0"></a-entity>

        <a-entity id="button" gltf-model="#red-button" position="7.7 3 -5.75" rotation="0 -90 0"></a-entity>

        <a-entity id="briefcase" gltf-model="#briefcase" position="-2.8 1 3.2" rotation="0 180 0" scale="0.5 0.5 0.5" ></a-entity>

        <a-entity 
            id="keyboard" 
            super-keyboard="imagePath: assets/images/;" 
            keyboard-functions
            position="2.24 2.3 1.76" rotation="-30 90 0" scale="3 2.5 1">
        </a-entity>

        <a-entity 
            id="numpad" 
            super-keyboard="imagePath: assets/images/; maxLength: 3; model: numpad;"
            numpad-keyboard-functions
            position="-2.8 1.1 1.3" rotation="-30 -90 0" scale="3 2.5 1">
        </a-entity>

        <a-entity id="dots" position="7.749 3.084 5.005" rotation="0 -90 0" scale="0.74 0.71 0">
            <a-entity id="dot-row-1" position="0 0.35 1">
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="-0.35 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="-0.175 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0.175 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0.35 0 0"></a-circle>
            </a-entity>

            <a-entity id="dot-row-2" position="0 0.175 1">
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="-0.35 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="-0.175 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0.175 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0.35 0 0"></a-circle>
            </a-entity>

            <a-entity id="dot-row-3" position="0 0 1">
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="-0.35 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="-0.175 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0.175 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0.35 0 0"></a-circle>
            </a-entity>

            <a-entity id="dot-row-4" position="0 -0.175 1">
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="-0.35 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="-0.175 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0.175 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0.35 0 0"></a-circle>
            </a-entity>

            <a-entity id="dot-row-5" position="0 -0.35 1">
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="-0.35 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="-0.175 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0.175 0 0"></a-circle>
                <a-circle dot-function class="clickable" color="white" radius="0.06" position="0.35 0 0"></a-circle>
            </a-entity>

        </a-entity>



        <!-- <a-entity id="navmesh" gltf-model="#nav-mesh" nav-mesh position="0 -0.1 0" visible="true"></a-entity> -->
    </a-scene>
</body>

</html>
