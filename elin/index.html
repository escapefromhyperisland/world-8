<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss level</title>

    <script src="index.js" defer></script>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="white" src="./assets/textures/white.jpg">
        </a-assets>

        <a-entity id="player" camera look-controls wasd-controls position="5 2 0"></a-entity>

        <a-entity id="room">

            <a-plane id="floor" position="0 0 0" rotation="-90 0 0" width="30" height="30" src="#white"></a-plane>

            <a-entity id="walls">
                <a-box position="0 4 -15" rotation="0 0 0" scale="30 8 1" src="#white"></a-box>
                <a-box position="0 4 15" rotation="0 0 0" scale="30 8 1" src="#white"></a-box>
                <a-box position="-15 4 0" rotation="0 90 0" scale="30 8 1" src="#white"></a-box>
                <a-box position="15 4 0" rotation="0 90 0" scale="30 8 1" src="#white"></a-box>
                <a-box position="-5 4 7.5" rotation="0 90 0" scale="15 8 0.5" src="#white"></a-box>
                <a-box position="-5 4 -10" rotation="0 90 0" scale="10 8 0.5" src="#white"></a-box>
            </a-entity>

        </a-entity>

    </a-scene>
</body>

</html>
