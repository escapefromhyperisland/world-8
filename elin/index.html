<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss level</title>

    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

    <script src="dist/aframe-environment-component.min.js"></script>
    <script src="dist/aframe-super-keyboard.min.js"></script>


</head>

<body>
    <script src="index.js"></script>

    <a-scene inspector-plugin-recast keyboard-shortcuts="enterVR: false">
        <a-asset>
            <img id="white" src="/assets/textures/white.jpg">
            <a-asset-item id="nav-mesh" src="/assets/models/navmesh.gltf"></a-asset-item>
            <a-asset-item id="room" src="/assets/models/escape-room1.glb"></a-asset-item>
            <a-asset-item id="red-button" src="/assets/models/red-button.glb"></a-asset-item>
            <a-asset-item id="green-button" src="/assets/models/green-button.glb"></a-asset-item>
        </a-asset>

        <a-entity movement-controls="speed: 0.5; constrainToNavMesh: true">
            <a-entity id="player" camera look-controls position="0 3 0">
                <a-cursor cursor="rayOrigin: mouse"></a-cursor>
            </a-entity>
        </a-entity>

        <a-entity id="room" gltf-model="#room" position="0 -0.1 0"></a-entity>
        
        <a-entity id="button" gltf-model="#red-button" position="7.7 3 -5.75" rotation="0 -90 0"></a-entity>

        <a-entity 
            id="keyboard" 
            super-keyboard="hand: #mouseCursor; imagePath: assets/images/;" 
            keyboard-functions
            position="3.5 1.25 2.25" rotation="-50 90 0" scale="6 5 3">
        </a-entity>

        <!-- <a-entity id="navmesh" gltf-model="#nav-mesh" nav-mesh position="0 -0.1 0" visible="true"></a-entity> -->
    </a-scene>
</body>

</html>
